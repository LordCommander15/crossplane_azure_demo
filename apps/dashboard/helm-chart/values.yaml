###############################################################################
# Dashboard Helm values
###############################################################################
replicaCount: 1

image:
  # AKS nodes pull from ACR via managed identity (no imagePullSecret needed).
  # Push:
  #   az acr login --name acrplatformdemo
  #   docker tag dashboard:latest acrplatformdemo.azurecr.io/dashboard/dashboard:latest
  #   docker push acrplatformdemo.azurecr.io/dashboard/dashboard:latest
  repository: acrplatformdemo.azurecr.io/dashboard/dashboard
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  host: dashboard.52.142.233.4.nip.io

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# ── Database claim parameters ────────────────────────────────────────────────
db:
  name: postgres
  storageGB: 32
  version: "16"
  location: uksouth
  connectionSecretName: dashboard-db-conn
