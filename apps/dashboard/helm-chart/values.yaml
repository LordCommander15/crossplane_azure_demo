###############################################################################
# Dashboard Helm values
###############################################################################
replicaCount: 1

image:
  # Image is pushed to Harbor's local 'dashboard' project.
  # Push via port-forward:
  #   kubectl port-forward svc/harbor -n harbor 8880:80 &
  #   docker login localhost:8880 -u admin
  #   docker tag dashboard:latest localhost:8880/dashboard/dashboard:latest
  #   docker push localhost:8880/dashboard/dashboard:latest
  #
  # In-cluster, pods pull via the Harbor K8s service DNS name.
  repository: harbor.harbor.svc.cluster.local/dashboard/dashboard
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  host: dashboard.40.74.14.21.nip.io

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# ── Database claim parameters ────────────────────────────────────────────────
db:
  name: postgres
  storageGB: 32
  version: "16"
  location: westeurope
  connectionSecretName: dashboard-db-conn
